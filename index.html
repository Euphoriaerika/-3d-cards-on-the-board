<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Card</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <main id="table">
      <div class="btn">
        <div class="card">
          <div class="card-front">
            <img
              class="icon"
              src="./image/cards/front.svg"
              alt="prediction card"
            />
          </div>
          <div class="card-back">
            <img
              class="icon"
              src="./image/cards/card-1.svg"
              alt="prediction card"
            />
            <p>
              Prediction: Radiance and great success will illuminate your path.
              Expect a period of positive changes and inexhaustible energy.
            </p>
          </div>
        </div>
      </div>
      <div class="btn">
        <div class="card"></div>
      </div>
      <div class="btn">
        <div class="card">
          <div class="blank"></div>
        </div>
      </div>
    </main>
    <script src="//cdn.jsdelivr.net/npm/desvg@1.0.2/desvg.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
